<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="form.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Cas.code Survey form</h1>
        <p id="description">
          Thank you for taking the time to help us to improve the plateform
        </p>
      </header>
      <form action="" id="survey-form">
        <!-- Text section -->
        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            name="email"
            id="email"
            class="formControl"
            placeholder="Enter your Email"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="name">Name :</label>
          <input
            type="text"
            name="name"
            id="name"
            class="formControl"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number :</label>
          <input
            type="number"
            name="phone"
            id="phone"
            class="formControl"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="address"
            >Address : <span class="clue">(optional)</span></label
          >
          <input
            type="text"
            name="address"
            id="address"
            class="formControl"
            placeholder="Enter your address"
          />
        </div>

        <div class="form-group">
          <p id="quest">Internship you have applied :</p>
          <select name="role" required id="dropdown" class="formControl">
            <option value disabled selected>Select current role</option>
            <option value="Web Development">Web Development</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Java Development">Java Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Artificial Inteligence">Artificial Inteligence</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p id="quest">How you come to know about Cas.code Internship ?</p>
          <label for="">
            <input
              type="radio"
              name="source"
              value="freinds"
              class="inputRadio"
              checked
            />
            Friends
          </label>
          <label for="">
            <input
              type="radio"
              name="source"
              value="tv-ads"
              class="inputRadio"
            />TV Ads
          </label>
          <label for="">
            <input
              type="radio"
              name="source"
              value="social-media"
              class="inputRadio"
            />
            Social Media
          </label>
          <label for="">
            <input
              type="radio"
              name="source"
              value="newspaper"
              class="inputRadio"
            />
            Newspaper
          </label>
          <label for="">
            <input
              type="radio"
              name="source"
              value="other"
              class="inputRadio"
            />
            Other
          </label>
        </div>

        <div class="form-group">
          <p id="quest">How many task you have performed in this internship program ?</p>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="Task 1"
            />
            1
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="Task 2"
            />
            2
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="Task 3"
            />
            3
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="Task 4"
            />
            4
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="All"
            />
            All
          </label>
        </div>

        <div class="form-group">
          <p id="quest">Give us your valuable feedback</p>
          <textarea
            name="feedback"
            cols="30"
            rows="5"
            id="feedback"
            class="textarea"
            placeholder="Enter your feedback here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
